[build]
  # Build configuration for Netlify
  # Safely copy only public assets into build directory to avoid deploying secrets like .env
  command = """
    rm -rf build && \
    mkdir -p build && \
    # Copy static site assets
    cp -f _redirects build/ 2>/dev/null || true && \
    cp -f *.html build/ 2>/dev/null || true && \
    cp -f *.js build/ 2>/dev/null || true && \
    cp -f *.css build/ 2>/dev/null || true && \
    # Copy common asset directories if they exist
    [ -d src ] && cp -r src build/src || true && \
    [ -d images ] && cp -r images build/images || true && \
    [ -d assets ] && cp -r assets build/assets || true
  """
  functions = "netlify/functions"
  publish = "build"

[functions]
  node_bundler = "esbuild"

[functions."generate-content"]
  timeout = 90 # seconds

[functions."generate-image"]
  # Image generation may take longer due to queue polling; increase timeout
  timeout = 300 # seconds

[functions."quick-job-status"]
  # This is the main worker, it needs a long timeout to orchestrate other functions
  timeout = 300 # seconds

[functions."generate-mockup-gallery"]
  # Mockup generation with polling needs extended timeout
  timeout = 300 # seconds

[functions."printful-proxy"]
  # Proxy needs timeout for OAuth refresh and Supabase operations
  timeout = 60 # seconds

[functions."printful-create-product"]
  # Product creation can take time due to file uploads
  timeout = 120 # seconds

[functions."pricing-orchestrator"]
  # Orchestrator calls multiple functions, needs extended timeout
  timeout = 300 # seconds

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

# Redirects are managed in the _redirects file to avoid duplication


# Ignore patterns
ignore = "node_modules/**,package-lock.json,node_modules/web-streams-polyfill/**"

[[headers]]
  # Security headers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "credentialless"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https: http: blob: data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: cdn.jsdelivr.net cdnjs.cloudflare.com esm.sh cdn.skypack.dev; script-src-elem 'self' 'unsafe-inline' 'unsafe-eval' blob: cdn.jsdelivr.net cdnjs.cloudflare.com esm.sh cdn.skypack.dev; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net cdnjs.cloudflare.com fonts.googleapis.com; font-src 'self' cdn.jsdelivr.net cdnjs.cloudflare.com fonts.gstatic.com; img-src 'self' data: https: blob: via.placeholder.com; connect-src 'self' blob: api.printify.com api.printful.com fal.run api.openai.com api.stability.ai cdn.jsdelivr.net fonts.googleapis.com fonts.gstatic.com esm.sh cdn.skypack.dev staticimgly.com;"

[[headers]]
  # Cache static assets
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  # Cache CSS files
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  # API headers
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"